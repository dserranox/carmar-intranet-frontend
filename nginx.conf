user  nginx;
worker_processes  auto;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile on; tcp_nopush on; tcp_nodelay on; keepalive_timeout 65;
  server_tokens off;

  gzip on;
  gzip_comp_level 5;
  gzip_min_length 256;
  gzip_proxied any;
  gzip_types text/plain text/css application/json application/javascript application/xml+rss application/atom+xml application/xml image/svg+xml;

  # Cache-control simple
  map $sent_http_content_type $cache_control {
    default "no-cache";
    "~*text/html" "no-cache";
    "~*application/json" "no-cache";
    "~*application/javascript" "public, max-age=31536000, immutable";
    "~*text/css" "public, max-age=31536000, immutable";
    "~*image/" "public, max-age=31536000, immutable";
    "~*font/" "public, max-age=31536000, immutable";
    "~*svg" "public, max-age=31536000, immutable";
  }

  server {
    listen 8080;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Assets con cache largo
    location ~* \.(?:js|mjs|css|png|jpg|jpeg|gif|ico|svg|woff2?|ttf|eot)$ {
      try_files $uri =404;
      add_header Cache-Control $cache_control always;
    }

    # Fallback SPA: cualquier ruta -> index.html
    location / {
      try_files $uri $uri/ /index.html;
      add_header Cache-Control "no-cache" always;
    }

    # --- Proxy de API al backend en 8080 (v√≠a host.docker.internal) ---
    location /carmar-backend/api/ {
        # IMPORTANTE: la barra final en proxy_pass hace que se "quite" el prefijo /carmar-backend/api/
        proxy_pass http://host.docker.internal:8080/;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 5s;
        proxy_read_timeout 60s;

        # Preflight (si tu front manda OPTIONS)
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin $http_origin always;
            add_header Access-Control-Allow-Methods 'GET,POST,PUT,PATCH,DELETE,OPTIONS' always;
            add_header Access-Control-Allow-Headers 'Content-Type, Authorization, X-Requested-With' always;
            add_header Access-Control-Allow-Credentials 'true' always;
            return 204;
        }
    }


    location = /healthz { access_log off; return 200 "ok\n"; }
  }
}
